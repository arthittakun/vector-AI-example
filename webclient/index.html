<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Chat Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>AI Chat Assistant</h1>
            <div class="agent-toggle">
                <label class="switch">
                    <input type="checkbox" id="agentToggle" checked>
                    <span class="slider"></span>
                </label>
                <span class="agent-label">Agent</span>
            </div>
        </header>
        <div class="chat-container">
            <div class="chat-box" id="chatBox"></div>
            <div class="input-container">
                <textarea id="textInput" placeholder="พิมพ์ข้อความที่นี่..." rows="1"></textarea>
                <input type="file" id="imageInput" accept="image/*" style="display: none">
                <button id="imageButton" class="icon-button" onclick="document.getElementById('imageInput').click()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5"/>
                        <polyline points="21 15 16 10 5 21"/>
                    </svg>
                </button>
                <button id="sendButton" class="primary-button">ส่งข้อความ</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
